<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosureTask2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="urlRequest.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <form class="form" style="width: 30rem;">
            <div class="form-group">
                <label for="urlInput">Write your url</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://yourUrl.com" required>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Response</h5>
                <div class="loading">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        style="margin: auto; background: none; display: block; shape-rendering: auto;" width="203px"
                        height="103px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" fill="none" stroke="#0a69aa" stroke-width="3" r="12"
                            stroke-dasharray="56.548667764616276 20.84955592153876">
                            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                                dur="0.970873786407767s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                        </circle>
                    </svg>
                </div>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
