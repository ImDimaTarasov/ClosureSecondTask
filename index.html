<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosureTask2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 50px;
        }

        .response {
            border: 1px solid black;
        }
    </style>
    <script src="urlRequest.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <form class="form" style="width: 30rem;">
            <div class="form-group">
                <label for="urlInput">Write your url</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://yourUrl.com"
                    required>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Response</h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
